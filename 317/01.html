<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function pwd(){
            var password= "1234";
            inpwd = document.getElementById("pws").value
            if (inpwd == password){
                alert("正確");
                document.getElementById("m").innerHTML="正確!";
                return false
            }
            if (inpwd == ""){
                 document.getElementById("m").innerHTML="!不能為空!";
                return false
                }
            if (inpwd!=password) {
                document.getElementById("m").innerHTML="!密碼錯誤!";
                return false
            }
        }
    </script>
    <style>
        body{
            background-color: rgb(192, 207, 198);
            
        }


    </style>
</head>
<center>
<body>
    
    <form>
        
        <br><br>

        <input id="pws" type="password" value="" style="font-size: 60px;"> 
        <span id="m" style="color: red;font-weight: bold;font-size: 120px;"></span>
        <br><br>
        <input type="button" value="確定輸入"  onclick="pwd()" style="font-weight: bold;font-size: 120px;"/>
      </form>
</body>
</center>
</html>
