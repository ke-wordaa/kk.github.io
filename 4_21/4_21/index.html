<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="main.css">
    <title>
        time
    </title>
</head>
<body>
    <div class="time">
    <div class="ap">
        <div id="apm">AM</div>
    </div> 
    <div class="cl" style="--clr:#FF6363">
        <div class="dath hr_din"></div>
        <svg>
           <circle cx = 70 cy = 70 r = 70></circle>
           <circle cx = 70 cy = 70 r = 70 id="hh"></circle>
        </svg>
        <div id="h">00</div>
    </div>     
    <div class="cl" style="--clr:#FFFF45">
        <div class="dath mm_din"></div>
        <svg>
            <circle cx = 70 cy = 70 r = 70></circle>
            <circle cx = 70 cy = 70 r = 70 id="mm"></circle>
         </svg>
        <div id="s">00</div>
    </div>
    <div class="cl" style="--clr:#12FFFF">
        <div class="dath se_din"></div>
        <svg>
            <circle cx = 70 cy = 70 r = 70></circle>
            <circle cx = 70 cy = 70 r = 70 id="ss"></circle>
         </svg>
        <div id="m">00</div>
    </div>     
</div>    
</body>
<script>
    setInterval(()=>{

        let h = document.getElementById("h")
    let m = document.getElementById("s")
    let s = document.getElementById("m")
    let apm = document.getElementById("apm")


    let hh = document.getElementById("hh")
    let mm = document.getElementById("mm")
    let ss = document.getElementById("ss")


    let hr_din = document.querySelector('.hr_din')
    let mm_din = document.querySelector('.mm_din')
    let se_din = document.querySelector('.se_di')


    let h_time = new Date().getHours()
    let m_time = new Date().getMinutes()
    let s_time = new Date().getSeconds()
    let am = h_time >= 12 ? "PM":"AM"

    hr_din.style.transform =`rotate(${ h * 30}deg)`

    h_time = (h_time < 10) ? "0" + h_time : h_time
    m_time = (m_time < 10) ? "0" + m_time : m_time
    s_time = (s_time < 10) ? "0" + s_time : s_time
    if(h_time >12){
        h_time-=12
    } 
    h.innerHTML = h_time
    m.innerHTML = m_time
    s.innerHTML = s_time
    apm.innerHTML = am 


    hh.style.strokeDashoffset = 440-(440*h_time)/12
    mm.style.strokeDashoffset = 440-(440*m_time)/60
    ss.style.strokeDashoffset = 440-(440*s_time)/60
    
    })


</script>
</html>
