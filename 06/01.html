<!DOCTYPE html>
<html lang="zh_tw">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        function pwd(){
            var password= "1104";
            var password2= "1104";
            var a = document.getElementById("in")
            inpwd = document.getElementById("pws").value
            if (inpwd == password||inpwd==password2){
                alert("正確");
                document.getElementById("m").innerHTML="正確!";
                window.open("02.html")
                return false
            }
           else if (inpwd == ""){
                 document.getElementById("m").innerHTML="!不能為空!";
                return false
                }
           else if (inpwd!=password||inpwd!=password2) {
                document.getElementById("m").innerHTML="!密碼錯誤!";
                a.reset()
                return false
            }
        }
    </script>
    <style>
        body{
            background-color: rgb(192, 207, 198);
            
        }


    </style>
</head>
<center>
<body>
    
    <form id="in">  
        
        <br><br>

        <input id="pws" type="password" value="" style="width: 200;font-size: 120px;" > 
        <span id="m" style="color: red;font-weight: bold;font-size: 110px;"></span>
        <br><br>
        <input type="button" value="確定輸入"  onclick="pwd()" style="font-weight: bold;font-size: 120px;"/>
      </form>
</body>
</center>
</html>
